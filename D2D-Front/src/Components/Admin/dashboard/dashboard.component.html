<!-- Professional Dashboard Layout -->
<div class="dashboard-layout" [class.dark-theme]="isDarkMode" [class.light-theme]="!isDarkMode">

  <!-- Header Component (100% width, fixed top) -->
  <app-header [isDarkMode]="isDarkMode" [sidebarCollapsed]="sidebarCollapsed" (sidebarToggle)="onSidebarToggle()"
    (themeToggle)="onThemeToggle()">
  </app-header>

  <!-- Sidebar Component (positioned under header) -->
  <app-sidebar [collapsed]="sidebarCollapsed" [isDarkMode]="isDarkMode">
  </app-sidebar>

  <!-- Main Content Area -->
  <main class="content-area" [class.sidebar-collapsed]="sidebarCollapsed">
    <div class="content-wrapper">
      <!-- Theme Test Content -->
      <div class="theme-test-card">
        <h2>Theme Test</h2>
        <p>Current theme: <strong>{{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}</strong></p>
        <p>This card should change colors when you click the moon/sun button in the header.</p>
        <button class="test-button" (click)="testThemeToggle()">Test Theme Toggle</button>
      </div>
    </div>
  </main>

</div>
